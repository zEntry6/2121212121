<html>
    <head>
        <meta charset="UTF-8">
		<link rel="icon" href="icon f.svg" type="image/x-icon" />
        <title>Waiting For A Disaster</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="container">
            <h1>Hiatus dari kehidupan</h1>
           <div class="count">
				<div class="countd">
					<span id="days">00</span>
					DAYS
				</div>
				<div class="countd">
					<span id="hours">00</span>
					HOURS
				</div> 
				<div class="countd">
					<span id="minutes">00</span>
					MINUTES
				</div>  
				<div class="countd">
					<span id="seconds">00</span>
					SECONDS
				</div> 
			</div>
            <script type="text/javascript" src="main.js"></script>
            <embed name="song" src="Waiting Music MEME!.mp3" loop="true" hidden="true" autostart="true">
    </body>
